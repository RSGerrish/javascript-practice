      //Fundamentals Part 3 Below

      function add7(num) {
        return num + 7
      }

      function multiply(num1, num2) {
        return num1 * num2
      }

      function capitalize(str) {
        const firstLetter = str[0]
        const remLetters = str.slice(1);

        return firstLetter.toUpperCase() + remLetters.toLowerCase()
      }

      function lastLetter(str) {
        return str.slice(str.length - 1)
      }

      console.log("function add7(20): " + add7(20))
      console.log("function multiply(5, 4): " + multiply(5, 4))
      console.log(capitalize("does this work?"))
      console.log(capitalize("I THINK IT WORKS!!"))
      console.log(capitalize("hOlY shEETz it WORKS!!"))
      console.log(lastLetter("How long is this sentence"))
